<div class="frame flex justify-evenly items-baseline bg-[#FAF3EA] py-25
xs1:flex-wrap xs1:justify-start xs1:px-40 xs1:space-y-8
xs2:flex-wrap xs2:justify-start xs2:px-22 xs2:space-y-8
sm1:flex-wrap sm1:justify-start sm1:px-42 sm1:space-y-8
sm2:flex-wrap sm2:justify-start sm2:px-14 sm2:space-y-8 sm2:gap-7
md1:flex-wrap md1:justify-start md1:px-24 md1:space-y-8 md1:gap-7
md2:flex-wrap md2:justify md2:px- md2:space-y-8 md2:gap">

    <div class="flex items-center gap-4
    xs2:gap-8
    sm1:gap-8
    ">
        <div class="frame-image ">
            <fa-icon [icon]="faTrophy" class="mr-0.5 text-5xl"></fa-icon>
        </div>
        <div class="flex flex-col">
            <h4 class="text-[#242424] text-[25px] font-semibold">High Quality</h4>
            <p class="text-[#898989] text-20px font-semibold">crafted from top materials</p>
        </div>
    </div>

    <div class="flex items-center gap-4
    xs2:gap-6
    sm1:gap-8">
        <div class="frame-image ">
            <fa-icon [icon]="faShield" class="mr-0.5 text-5xl"></fa-icon>
        </div>
        <div class="flex flex-col">
            <h4 class="text-[#242424] text-[25px] font-semibold">Warranty Protection</h4>
            <p class="text-[#898989] text-20px font-semibold">Over 2 years</p>
        </div>
    </div>

    <div class="flex items-center gap-4
    xs2:gap-8
    sm1:gap-8
    ">
        <div class="frame-image ">
            <fa-icon [icon]="faTruck" class="mr-0.5 text-5xl"></fa-icon>
        </div>
        <div class="flex flex-col">
            <h4 class="text-[#242424] text-[25px] font-semibold">Free Shipping</h4>
            <p class="text-[#898989] text-20px font-semibold">Order over 150 $</p>
        </div>
    </div>

    <div class="flex items-center gap-4
    xs2:gap-8
    sm1:gap-8
    ">
        <div class="frame-image ">
            <fa-icon [icon]="faHeadset" class="mr-0.5 text-5xl"></fa-icon>
        </div>
        <div class="flex flex-col">
            <h4 class="text-[#242424] text-[25px] font-semibold">24 / 7 Support</h4>
            <p class="text-[#898989] text-20px font-semibold">Dedicated support</p>
        </div>
    </div>
    

</div>
