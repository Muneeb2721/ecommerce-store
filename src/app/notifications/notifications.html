<div class="cart bg-white w-80 h-130 border-2 mx-auto my-0">
    <div class="cart-info flex flex-col justify-center mx-auto my-0">
        <div class="cart-head flex items-center justify-evenly">
            <h2 class="text-[24px] text-[#000000] font-semibold">Shopping Cart</h2>
            <svg width="40" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <!-- Lock Body -->
                <rect x="6" y="10" width="12" height="10" rx="2" ry="2" stroke="gray" />
                <!-- Lock Shackle -->
                <path d="M8 10V7a4 4 0 118 0v3" stroke="gray" />
                <!-- Cross inside lock -->
                <line x1="10" y1="13" x2="14" y2="17" stroke="red" />
                <line x1="14" y1="13" x2="10" y2="17" stroke="red" />
            </svg>
        </div>

        <div class="hr flex justify-center bg-[#D9D9D9] w-[40%] border-t-2 border-t-[#9F9F9F] mt-4 opacity-[0.3]"></div>

        <div class="flex justify-center items-center">
            <div class="image1 flex items-center justify-center h-20 w-20 rounded-[8px] bg-[#D9D9D9]">
                <img class="object-contain h-28 w-28" src="assets/imgSingleProduct/outdoor-sofa.png" alt="" />
            </div>
            <div class="flex flex-col justify-center">
                <p class="">Asgaard sofa</p>
                <p class="">1 <fa-icon [icon]="faMultiply"></fa-icon> <span>Rs. 250,000.00</span> </p>
            </div>
            <div class=""><fa-icon [icon]="faTimesCircle"></fa-icon> </div>
        </div>
    </div>
</div>
