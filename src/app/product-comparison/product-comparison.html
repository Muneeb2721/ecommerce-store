<div class="shop font-poppins mb-12">
    <div class="shop-banner relative flex flex-col h-80 bg-cover bg-center justify-center items-center"
        style="background-image: url('assets/imgHome/image25.jpg')">
        <div class="absolute inset-0 bg-white opacity-50 z-10"></div>

        <div class="relative z-20 flex flex-col items-center h-full w-full mt-8">
            <img src="assets\imgHome\logo.png" alt="Logo" class="w-24 h-24" />
            <h2 class="text-[45px] text-[#000000]">Product Comparison</h2>
            <p class="text-[18px] text-[#000000]">
                <span class="font-semibold"> Home &gt; </span> Comparison
            </p>
        </div>
    </div>
</div>

<div class="comparisonProducts flex">
    <div class="div-1 px-16 ">
        <h2 class="text-[28px] text-[black] w-fit">Go to Product page for more Products</h2>
        <a class="text-[20px] text-[#727272] border-b-2 border-b-[#727272] cursor-pointer w-fit">View More</a>
    </div>
    <div class="div-2">
        <div class="div-2-image w-[20rem] h-[12rem] rounded-[8px] bg-[#F9F1E7]">
            <img src="assets/imgSingleProduct/asgaad-sofa.png" alt="" class="w-64 h-55">
        </div>
        <h4 class="text-[24px] text-[#000000]">Asgaard Sofa</h4>
        <p class="text-[18px] text-[#000000]">Rs. 250,000.00</p>
        <div class="flex">
            <span class="text-[18px] text-[#000000]">4.7</span>
            <div class="ratingStars">
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStarHalf"></fa-icon>
            </div>
            <span class="text-[18px] text-[#9F9F9F] border--[#9F9F9F]">204 Review</span>
        </div>
    </div>
    <div class="div-3">
        <div class="div-2-image w-[20rem] h-[12rem] rounded-[8px] bg-[#F9F1E7]">
            <img src="assets/imgSingleProduct/outdoor-sofa.png" alt="" class="w-64 h-55">
        </div>
        <h4 class="text-[24px] text-[#000000]">Outdoor Sofa Set</h4>
        <p class="text-[18px] text-[#000000]">Rs. 224,000.00</p>
        <div class="flex">
            <span class="text-[18px] text-[#000000]">4.2</span>
            <div class="ratingStars">
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStar"></fa-icon>
                <fa-icon class="text-[#FFC700]" [icon]="faStarHalf"></fa-icon>
            </div>
            <span class="text-[18px] text-[#9F9F9F] border--[#9F9F9F]">145 Review</span>
        </div>
    </div>

    <div class="product-dropdown">
        <h2 class="text-[24px] text-[#000000] font-bold mb-2">Add A Product</h2>
        <select
            class="bg-[#B88E2F] rounded-[8px] text-[#FFFFFF] font-semibold px-5 py-2 focus:outline-none focus:ring-2 focus:ring-[#B88E2F] w-full">
            <option value="" disabled selected>Select a product</option>
            <option value="asgaard-sofa">Asgaard Sofa</option>
            <option value="outdoor-sofa-set">Outdoor Sofa Set</option>
            <option value="modern-chair">Modern Chair</option>
            <option value="classic-table">Classic Table</option>
        </select>
    </div>

</div>
